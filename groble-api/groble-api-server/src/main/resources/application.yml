spring:
  profiles:
    active: local
    group:
      local: local, common, secret

server:
  env: local

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: common

  application:
    name: groble

  jackson:
    time-zone: Asia/Seoul

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: true
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
          time_zone: Asia/Seoul
        order_inserts: true
        order_updates: true
    hibernate:
        ddl-auto: validate
  sql:
    init:
      mode: always
  mvc:
    path match:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원 여부
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      max-file-size: 60MB # 한 개 파일의 최대 사이즈
      max-request-size: 60MB # 한 개 요청의 최대 사이즈
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

server:
  timezone: Asia/Seoul

storage:
  provider: local

groble:
  fee-policy:
    defaults:
      platform-fee-rate-applied: 0.0150
      platform-fee-rate-display: 0.0150
      platform-fee-rate-baseline: 0.0150
      pg-fee-rate-applied: 0.0290
      pg-fee-rate-display: 0.0170
      pg-fee-rate-baseline: 0.0170
      vat-rate: 0.1000

app:
  frontend-url: http://localhost:3000
  backend-url: http://localhost:8080
  cookie:
    domain:
    domain.dev:
    admin-domain:
    admin-domain.dev:
  jwt:
    environment: local
  reset:
    base-url: http://localhost:3000
    path: /reset-password
    expiration-minutes: 200000

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - liaison.groble.api.server
  show-actuator: false
  model-and-view-allowed: true
  generic-models:
    enabled: true
    packages-and-classes: liaison.groble.common.response.GrobleResponse

# Logging - 운영 환경 (필요한 로그만 효율적으로 수집)
logging:
  level:
    root: INFO
    liaison: INFO                              # 애플리케이션 로그 (운영 환경)

    # Spring 주요 컴포넌트
    org.springframework: INFO                 # Spring 기본 로그
    org.springframework.web: INFO             # HTTP 요청/응답 로그
    org.springframework.security: INFO        # 보안 관련 로그
    org.springframework.boot: INFO            # 부트 관련 로그
    org.springframework.context: INFO         # 컨텍스트 로그

    # HTTP 상세 로그 - 운영 환경에서는 INFO로 제한
    org.springframework.http: INFO            # HTTP 로그 (DEBUG에서 INFO로 변경)
    org.springframework.web.client: INFO      # RestTemplate 로그
    org.springframework.web.reactive.function.client: INFO  # WebClient
    reactor.netty.http.client: WARN           # Netty 클라이언트 (WARN으로 제한)

    # DB 쿼리 - 운영에서는 WARN으로 제한
    org.springframework.jdbc.core: WARN       # JDBC 작업 로그 (INFO에서 WARN으로)
    org.springframework.transaction: WARN     # 트랜잭션 로그 (INFO에서 WARN으로)
    org.hibernate: WARN                       # Hibernate 일반 로그 (INFO에서 WARN으로)
    org.hibernate.SQL: WARN                   # SQL 쿼리는 WARN
    org.hibernate.orm.jdbc.bind: WARN         # 바인딩 파라미터 숨김
    org.hibernate.stat: WARN                  # 통계 정보 (INFO에서 WARN으로)

    # HTTP 클라이언트
    org.apache.http: WARN                     # Apache HTTP 클라이언트 (INFO에서 WARN으로)
    org.apache.http.wire: WARN                # 상세 wire 로그는 WARN

    # 문서/외부
    org.springdoc: WARN                       # Springdoc (INFO에서 WARN으로)
    io.swagger.v3: WARN                       # Swagger (INFO에서 WARN으로)
    com.amazonaws: WARN                       # AWS SDK 로그 (INFO에서 WARN으로)

    # 애플리케이션 특정 패키지 - 운영 환경에서는 INFO로 제한
    liaison.groble: INFO                      # 애플리케이션 코드 (DEBUG에서 INFO로 변경)
    liaison.groble.security: INFO             # 보안 관련은 INFO 유지
    liaison.groble.external.adapter.payment: INFO  # 결제 관련은 INFO 유지 (중요)

    # 외부 라이브러리 로그 축약
    com.sun.mail: WARN                        # JavaMail SMTP 디버그 로그 축약
    javax.mail: WARN                          # JavaMail 로그 축약
  file:
    path: ${user.dir}/logs


