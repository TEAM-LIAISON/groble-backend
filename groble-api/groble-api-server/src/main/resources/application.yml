spring:
  profiles:
    active: local
    group:
      local: local, common, secret

server:
  env: local

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: common

  application:
    name: groble

  jackson:
    time-zone: Asia/Seoul

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    placeholders:
      "visitor.hash.salt": "N58ooxTxrCLvczQ79Ya2eg=="

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
          time_zone: Asia/Seoul
        order_inserts: true
        order_updates: true
    hibernate:
        ddl-auto: validate
  sql:
    init:
      mode: always
  mvc:
    path match:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원 여부
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      max-file-size: 60MB # 한 개 파일의 최대 사이즈
      max-request-size: 60MB # 한 개 요청의 최대 사이즈
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

server:
  timezone: Asia/Seoul

storage:
  provider: local

app:
  frontend-url: http://localhost:3000
  backend-url: http://localhost:8080
  cookie:
    domain:
    admin-domain:
  reset:
    base-url: http://localhost:3000
    path: /reset-password
    expiration-minutes: 200000

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - liaison.groble.api.server
  show-actuator: false
  model-and-view-allowed: true
  generic-models:
    enabled: true
    packages-and-classes: liaison.groble.common.response.GrobleResponse

# Logging
logging:
  level:
    root: INFO
    liaison: INFO
    org.springdoc: INFO
    io.swagger.v3: INFO
    software.amazon.awssdk: INFO
    org.apache.http: INFO
    com.sun.mail: WARN                             # JavaMail SMTP 디버그 로그 축약
    javax.mail: WARN                               # JavaMail 로그 축약
  file:
    path: ${user.dir}/logs

# application-local.yml

# OpenTelemetry 설정 비활성화 (운영)
management:
  tracing:
    enabled: false                            # 트레이싱 비활성화
    sampling:
      probability: 0.0                        # 샘플링 0%
  metrics:
    export:
      otlp:
        enabled: false                        # OTLP 메트릭 비활성화
  otlp:
    metrics:
      export:
        enabled: false                        # 메트릭 export 비활성화
    tracing:
      enabled: false                          # 트레이싱 비활성화
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true                           # Prometheus는 유지 (모니터링용)
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
      distribution:
        percentiles-histogram:
          http.server.requests: true
      tags:
        application: ${spring.application.name}
        environment: ${server.env}

# OpenTelemetry 완전 비활성화
otel:
  sdk:
    disabled: true                            # SDK 자체 비활성화
  traces:
    exporter: none                            # 트레이스 내보내지 않음
  metrics:
    exporter: none                            # 메트릭 내보내지 않음
  logs:
    exporter: none                            # 로그 내보내지 않음
