spring:
  config:
    activate:
      on-profile: prod

  application:
    name: groble
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
          time_zone: Asia/Seoul
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate
  mvc:
    path match:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 120s            # 멀티파트 처리 대기 시간

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB            # 2MB 초과 시 디스크로 스필
      max-file-size: 60MB                  # 단일 파일 최대 용량
      max-request-size: 60MB               # 요청 전체 최대 용량
      resolve-lazily: true                 # 실제 파일 접근 시 파싱 (메모리 절약)

server:
  timezone: Asia/Seoul

  tomcat:
    connection-timeout: 120000       # 120초 - 업로드 연결 타임아웃
    keep-alive-timeout: 90000        # 90초 - 장시간 아이들 커넥션 방지
    max-swallow-size: -1             # 무제한 (Spring이 한도 관리)
    max-http-form-post-size: -1      # 무제한 (Spring이 한도 관리)
    max-http-header-size: 16384      # 16KB를 바이트로
    max-connections: 2000            # 동시 연결 수 (서버 스펙에 맞춰 조정)
    accept-count: 100                # 큐에 대기할 수 있는 최대 연결 수
    threads:
      max: 300                       # 요청 처리 스레드 수 (CPU/메모리에 맞춰 조정)

  error:
    include-message: always
    include-stacktrace: on-param

storage:
  provider: s3
  s3:
    bucket: image.groble.im

groble:
  fee-policy:
    defaults:
      platform-fee-rate-applied: 0.0150
      platform-fee-rate-display: 0.0150
      platform-fee-rate-baseline: 0.0150
      pg-fee-rate-applied: 0.0290
      pg-fee-rate-display: 0.0170
      pg-fee-rate-baseline: 0.0170
      vat-rate: 0.1000

app:
  frontend-url: https://groble.im
  backend-url: https://api.groble.im
  cookie:
    domain: groble.im
    domain.dev:
    admin-domain: groble.im
    admin-domain.dev:
  jwt:
    environment: prod
  reset:
    base-url: https://groble.im
    path: /reset-password
    expiration-ms: 200000 # 2 minutes

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - liaison.groble.api.server
  show-actuator: false
  model-and-view-allowed: true

# Logging - 운영 환경 (필요한 로그만 효율적으로 수집)
logging:
  level:
    root: INFO
    liaison: INFO                              # 애플리케이션 로그 (운영 환경)

    # Spring 주요 컴포넌트
    org.springframework: INFO                 # Spring 기본 로그
    org.springframework.web: INFO             # HTTP 요청/응답 로그
    org.springframework.security: INFO        # 보안 관련 로그
    org.springframework.boot: INFO            # 부트 관련 로그
    org.springframework.context: INFO         # 컨텍스트 로그

    # HTTP 상세 로그 - 운영 환경에서는 INFO로 제한
    org.springframework.http: INFO            # HTTP 로그 (DEBUG에서 INFO로 변경)
    org.springframework.web.client: INFO      # RestTemplate 로그
    org.springframework.web.reactive.function.client: INFO  # WebClient
    reactor.netty.http.client: WARN           # Netty 클라이언트 (WARN으로 제한)

    # DB 쿼리 - 운영에서는 WARN으로 제한
    org.springframework.jdbc.core: WARN       # JDBC 작업 로그 (INFO에서 WARN으로)
    org.springframework.transaction: WARN     # 트랜잭션 로그 (INFO에서 WARN으로)
    org.hibernate: WARN                       # Hibernate 일반 로그 (INFO에서 WARN으로)
    org.hibernate.SQL: WARN                   # SQL 쿼리는 WARN
    org.hibernate.orm.jdbc.bind: WARN         # 바인딩 파라미터 숨김
    org.hibernate.stat: WARN                  # 통계 정보 (INFO에서 WARN으로)

    # HTTP 클라이언트
    org.apache.http: WARN                     # Apache HTTP 클라이언트 (INFO에서 WARN으로)
    org.apache.http.wire: WARN                # 상세 wire 로그는 WARN

    # 문서/외부
    org.springdoc: WARN                       # Springdoc (INFO에서 WARN으로)
    io.swagger.v3: WARN                       # Swagger (INFO에서 WARN으로)
    com.amazonaws: WARN                       # AWS SDK 로그 (INFO에서 WARN으로)

    # 애플리케이션 특정 패키지 - 운영 환경에서는 INFO로 제한
    liaison.groble: INFO                      # 애플리케이션 코드 (DEBUG에서 INFO로 변경)
    liaison.groble.security: INFO             # 보안 관련은 INFO 유지
    liaison.groble.external.adapter.payment: INFO  # 결제 관련은 INFO 유지 (중요)

    # 외부 라이브러리 로그 축약
    com.sun.mail: WARN                        # JavaMail SMTP 디버그 로그 축약
    javax.mail: WARN                          # JavaMail 로그 축약
  file:
    path: ${user.dir}/logs
