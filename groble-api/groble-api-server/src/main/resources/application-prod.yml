spring:
  profiles:
    group:
      blue: blue, common, secret-prod
      green: green, common, secret-prod

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: common

  application:
    name: groble
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    placeholders:
      "visitor.hash.salt": "N58ooxTxrCLvczQ79Ya2eg=="

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
          time_zone: Asia/Seoul
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate
  mvc:
    path match:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 120s            # 멀티파트 처리 대기 시간

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB            # 2MB 초과 시 디스크로 스필
      max-file-size: 60MB                  # 단일 파일 최대 용량
      max-request-size: 60MB               # 요청 전체 최대 용량
      resolve-lazily: true                 # 실제 파일 접근 시 파싱 (메모리 절약)

server:
  timezone: Asia/Seoul

  tomcat:
    connection-timeout: 120000       # 120초 - 업로드 연결 타임아웃
    keep-alive-timeout: 90000        # 90초 - 장시간 아이들 커넥션 방지
    max-swallow-size: -1             # 무제한 (Spring이 한도 관리)
    max-http-form-post-size: -1      # 무제한 (Spring이 한도 관리)
    max-http-header-size: 16384      # 16KB를 바이트로
    max-connections: 2000            # 동시 연결 수 (서버 스펙에 맞춰 조정)
    accept-count: 100                # 큐에 대기할 수 있는 최대 연결 수
    threads:
      max: 300                       # 요청 처리 스레드 수 (CPU/메모리에 맞춰 조정)

  error:
    include-message: always
    include-stacktrace: on-param

storage:
  provider: s3
  s3:
    bucket: image.groble.im

app:
  frontend-url: https://groble.im
  backend-url: https://api.groble.im
  cookie:
    domain: groble.im
    admin-domain: groble.im
  reset:
    base-url: https://groble.im
    path: /reset-password
    expiration-ms: 200000 # 2 minutes

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - liaison.groble.api.server
  show-actuator: false
  model-and-view-allowed: true

# Logging
logging:
  level:
    root: INFO
    liaison: DEBUG
    # Spring 전반
    org.springframework: INFO
    org.springframework.web: DEBUG            # 요청 매핑/핸들러 흐름
    org.springframework.http: INFO
    org.springframework.web.client: INFO      # RestTemplate
    org.springframework.web.reactive.function.client: INFO  # WebClient
    reactor.netty.http.client: INFO

    # DB 쿼리
    org.springframework.jdbc.core: DEBUG      # JdbcTemplate가 실행하는 SQL
    org.hibernate.SQL: DEBUG                  # Hibernate가 만든 SQL
    org.hibernate.orm.jdbc.bind: TRACE        # 바인딩 파라미터 (Boot 3+)
    # (Boot 2.x면) org.hibernate.type.descriptor.sql.BasicBinder: TRACE

    # HTTP 클라이언트 (Apache)
    org.apache.http: INFO
    org.apache.http.wire: WARN                # 너무 시끄러우니 기본은 WARN

    # 문서/외부
    org.springdoc: INFO
    io.swagger.v3: INFO
    com.amazonaws: INFO

management:
  tracing:
    sampling:
      probability: 1.0  # 샘플링 비율 (1.0 = 100%)
  metrics:
    export:
      otlp:
        enabled: true
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics  # OTLP 수집기 엔드포인트
        step: 10s
    tracing:
      endpoint: http://localhost:4318/v1/traces  # OTLP 수집기 엔드포인트
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    metrics:
      export:
        prometheus:
          enabled: true
      distribution:
        percentiles-histogram:
          http.server.requests: true
      tags:
        application: ${spring.application.name}
        environment: ${server.env}
    observations:
      key-values:
        application: ${spring.application.name}

otel:
  resource:
    attributes:
      service.name: ${spring.application.name}
      service.version: ${version:0.0.1}
      deployment.environment: ${spring.profiles.active:default}
  exporter:
    otlp:
      protocol: http/protobuf
      endpoint: http://localhost:4318  # OTLP Collector 엔드포인트
  logs:
    export:
      endpoint: http://localhost:4318/v1/logs
