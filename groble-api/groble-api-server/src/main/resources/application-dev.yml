spring:
  profiles:
    group:
      blue: blue, common, secret-dev
      green: green, common, secret-dev

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---

spring:
  config:
    activate:
      on-profile: common

  application:
    name: groble

  jackson:
    time-zone: Asia/Seoul

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    placeholders:
      "visitor.hash.salt": "N58ooxTxrCLvczQ79Ya2eg=="

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
          time_zone: Asia/Seoul
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate
  mvc:
    path match:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 120s            # 멀티파트 처리 대기 시간

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB            # 2MB 초과 시 디스크로 스필
      max-file-size: 60MB                  # 단일 파일 최대 용량
      max-request-size: 60MB               # 요청 전체 최대 용량
      resolve-lazily: true                 # 실제 파일 접근 시 파싱 (메모리 절약)

server:
  timezone: Asia/Seoul

  tomcat:
    connection-timeout: 120000       # 120초 - 업로드 연결 타임아웃
    keep-alive-timeout: 90000        # 90초 - 장시간 아이들 커넥션 방지
    max-swallow-size: -1             # 무제한 (Spring이 한도 관리)
    max-http-form-post-size: -1      # 무제한 (Spring이 한도 관리)
    max-http-header-size: 16384      # 16KB를 바이트로
    max-connections: 2000            # 동시 연결 수 (서버 스펙에 맞춰 조정)
    accept-count: 100                # 큐에 대기할 수 있는 최대 연결 수
    threads:
      max: 300                       # 요청 처리 스레드 수 (CPU/메모리에 맞춰 조정)

  error:
    include-message: always
    include-stacktrace: on-param

storage:
  provider: s3
  s3:
    bucket: image.dev.groble.im

app:
  frontend-url: https://dev.groble.im
  backend-url: https://api.dev.groble.im
  cookie:
    domain: dev.groble.im
    admin-domain: dev.groble.im
  reset:
    base-url: https://dev.groble.im
    path: /reset-password
    expiration-ms: 200000 # 2 minutes

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - liaison.groble.api.server
  show-actuator: false
  model-and-view-allowed: true

logging:
  level:
    root: INFO
    org.springdoc: INFO
    io.swagger.v3: INFO

    # OpenTelemetry 디버깅 활성화
    io.opentelemetry: DEBUG
    io.opentelemetry.exporter: DEBUG
    io.opentelemetry.exporter.otlp: DEBUG
    io.opentelemetry.exporter.internal: DEBUG
    io.opentelemetry.sdk: DEBUG
    
    # 네트워크 디버깅을 위해 일시적 활성화
    org.apache.http: DEBUG         # HTTP client 디버깅
    org.apache.http.wire: DEBUG    # Wire-level log 활성화

    # 외부 라이브러리 / 통신 로그 최소화
    com.amazonaws: ERROR           # AWS SDK
    com.sun.mail: WARN                             # JavaMail SMTP 디버그 로그 축약
    javax.mail: WARN                               # JavaMail 로그 축약
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

  file:
    path: ${user.dir}/logs

# OpenTelemetry 설정 활성화
otel:
  service:
    name: "groble-api"
    version: "1.0.0"
  exporter:
    otlp:
      # OTLP HTTP 엔드포인트 (gRPC는 4317, HTTP는 4318)
      endpoint: "http://10.0.1.229:4318"
      # 프로토콜 변경 시도
      protocol: "http/protobuf"
      timeout: "30s"
      compression: "gzip"
  resource:
    attributes:
      service.name: "groble-api"
      service.version: "1.0.0"
      environment: "development"
      deployment.environment: "dev"
#  traces:
#    exporter: otlp
#    sampler:
#      probability: 0.1
  metrics:
    exporter: otlp
  logs:
    exporter: otlp
  sdk:
    disabled: false  # 명시적으로 활성화

# Management 설정 정리
management:
  tracing:
    enabled: true     # 트레이싱 활성화로 변경
    sampling:
      probability: 0.1  # otel 설정과 동일하게
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: ${server.env}
  prometheus:
    metrics:
      export:
        enabled: true
